<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos - Camarero</title>
    <style>
        :root {
            --primary-color: #c9865a;
            --secondary-color: #8b6f47;
            --accent-color: #d4a574;
            --dark-bg: #2d2520;
            --light-bg: #f5f1ed;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: #e0d5c8;
            --success-color: #4caf50;
            --danger-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-primary);
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--dark-bg), var(--secondary-color));
            color: white;
            padding: 16px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        header p {
            font-size: 12px;
            opacity: 0.9;
        }

        /* Main Container */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
            gap: 0;
        }

        /* Menu Section */
        .menu-section {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background-color: var(--light-bg);
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .category-btn {
            padding: 8px 16px;
            border: 2px solid var(--border-color);
            background-color: white;
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .category-btn:hover {
            border-color: var(--primary-color);
            background-color: var(--accent-color);
            color: white;
        }

        .category-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Menu Items Grid */
        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .menu-item {
            background-color: white;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .menu-item:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(201, 134, 90, 0.15);
            transform: translateY(-2px);
        }

        .menu-item-name {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-primary);
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-item-price {
            font-size: 16px;
            color: var(--primary-color);
            font-weight: 700;
        }

        .menu-item-desc {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            line-height: 1.3;
        }

        /* Order Section */
        .order-section {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-left: 3px solid var(--primary-color);
            display: flex;
            flex-direction: column;
            box-shadow: -2px 0 8px rgba(0,0,0,0.1);
        }

        .order-header {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 600;
        }

        .order-items {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: var(--light-bg);
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 13px;
            gap: 8px;
        }

        .order-item-details {
            flex: 1;
        }

        .order-item-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 3px;
        }

        .order-item-price {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .order-item-controls {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .qty-btn {
            width: 24px;
            height: 24px;
            border: 1px solid var(--border-color);
            background-color: white;
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .qty-input {
            width: 30px;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 4px;
            font-size: 12px;
        }

        .remove-btn {
            width: 24px;
            height: 24px;
            border: 1px solid var(--danger-color);
            background-color: var(--danger-color);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .remove-btn:hover {
            background-color: #d32f2f;
            border-color: #d32f2f;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
            color: var(--text-secondary);
            text-align: center;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        /* Order Footer */
        .order-footer {
            background-color: var(--light-bg);
            padding: 12px;
            border-top: 2px solid var(--border-color);
        }

        .order-summary {
            margin-bottom: 12px;
            font-size: 13px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .summary-row.total {
            font-weight: 700;
            font-size: 16px;
            color: var(--primary-color);
            border: none;
            padding: 8px 0;
            margin-top: 4px;
        }

        .summary-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .summary-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .summary-row.total .summary-value {
            color: var(--primary-color);
            font-size: 18px;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 8px;
            flex-direction: column;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--success-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #45a049;
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(76, 175, 80, 0.3);
        }

        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background-color: var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        /* Mobile First - Responsive */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            .order-section {
                max-width: none;
                border-left: none;
                border-top: 3px solid var(--primary-color);
                box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
            }

            .menu-section {
                flex: 1;
                min-height: auto;
                max-height: 50vh;
            }

            .menu-items {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            }

            header h1 {
                font-size: 20px;
            }
        }

        @media (max-width: 600px) {
            body {
                font-size: 13px;
            }

            header {
                padding: 10px 12px;
            }

            header h1 {
                font-size: 16px;
                margin-bottom: 2px;
            }

            header p {
                font-size: 11px;
            }

            .container {
                gap: 0;
                overflow: hidden;
            }

            .menu-section {
                padding: 10px;
                max-height: 45vh;
            }

            .category-tabs {
                gap: 6px;
                margin-bottom: 10px;
            }

            .category-btn {
                padding: 6px 12px;
                font-size: 11px;
            }

            .menu-items {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }

            .menu-item {
                padding: 8px;
            }

            .menu-item-name {
                font-size: 11px;
                min-height: 28px;
            }

            .menu-item-price {
                font-size: 13px;
            }

            .order-section {
                border-top: 3px solid var(--primary-color);
                max-height: 55vh;
            }

            .order-items {
                max-height: calc(55vh - 280px);
            }

            .order-item {
                padding: 8px;
                font-size: 12px;
            }

            .order-item-name {
                font-size: 12px;
                margin-bottom: 2px;
            }

            .order-item-price {
                font-size: 11px;
            }

            .qty-btn, .remove-btn {
                width: 22px;
                height: 22px;
                font-size: 13px;
            }

            .qty-input {
                width: 28px;
                padding: 3px;
                font-size: 11px;
            }

            .btn {
                padding: 10px 12px;
                font-size: 12px;
            }

            .summary-row {
                font-size: 12px;
                padding: 4px 0;
            }

            .summary-row.total {
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            .menu-items {
                grid-template-columns: repeat(2, 1fr);
            }

            .menu-section {
                max-height: 40vh;
            }

            .order-section {
                max-height: 60vh;
            }

            .order-items {
                max-height: calc(60vh - 320px);
            }
        }

        /* Copy Notification */
        .copy-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            animation: slideIn 0.3s ease, slideOut 0.3s ease 2.7s;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
    </style>

        // ============================================

        let currentOrder = {};

        // ============================================

        function init() {
            renderCategories();
            loadFirstCategory();
            setupEventListeners();
        }

        function loadFirstCategory() {
            const firstCategory = Object.keys(menuData)[0];
            setActiveCategory(firstCategory);
        }

        // ============================================
        // CATEGORY MANAGEMENT
        // ============================================
        function renderCategories() {
            const container = document.getElementById('categoryTabs');
            const categories = Object.keys(menuData);

            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = category;
                btn.addEventListener('click', () => setActiveCategory(category));
                container.appendChild(btn);
            });
        }

        function setActiveCategory(category) {
            currentCategory = category;

            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === category) {
                    btn.classList.add('active');
                }
            });

            // Render menu items
            renderMenuItems();
        }

        // ============================================
        // MENU RENDERING
        // ============================================
        function renderMenuItems() {
            const container = document.getElementById('menuItems');
            const items = menuData[currentCategory] || [];

            container.innerHTML = '';

            items.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'menu-item';
                itemElement.innerHTML = `
                    <div class="menu-item-name">${item.name}</div>
                    ${item.desc ? `<div class="menu-item-desc">${item.desc}</div>` : ''}
                    <div class="menu-item-price">‚Ç¨${item.price.toFixed(2)}</div>
                `;

                itemElement.addEventListener('click', () => addToOrder(item, currentCategory));
                container.appendChild(itemElement);
            });
        }

        // ============================================
        // ORDER MANAGEMENT
        // ============================================
        function addToOrder(item, category) {
            const key = `${category}_${item.name}`;

            if (currentOrder[key]) {
                currentOrder[key].quantity += 1;
            } else {
                currentOrder[key] = {
                    name: item.name,
                    price: item.price,
                    quantity: 1,
                    category: category
                };
            }

            updateOrderDisplay();
        }

        function updateOrderDisplay() {
            renderOrderItems();
            updateTotals();
            updateButtons();
        }

        function renderOrderItems() {
            const container = document.getElementById('orderItems');

                container.innerHTML = `

                `;
                return;
            }

            container.innerHTML = '';

            Object.entries(currentOrder).forEach(([key, item]) => {
                const subtotal = item.price * item.quantity;
                const orderItemElement = document.createElement('div');
                orderItemElement.className = 'order-item';
                orderItemElement.innerHTML = `
                    <div class="order-item-details">
                        <div class="order-item-name">${item.name}</div>
                        <div class="order-item-price">‚Ç¨${item.price.toFixed(2)} √ó ${item.quantity} = ‚Ç¨${subtotal.toFixed(2)}</div>
                    </div>
                    <div class="order-item-controls">
                        <button class="qty-btn" data-key="${key}" data-action="minus">‚àí</button>
                        <input type="number" class="qty-input" value="${item.quantity}" data-key="${key}" min="1">
                        <button class="qty-btn" data-key="${key}" data-action="plus">+</button>
                        <button class="remove-btn" data-key="${key}" data-action="remove">‚úï</button>
                    </div>
                `;

                container.appendChild(orderItemElement);
            });

            // Add event listeners to quantity buttons and inputs
            document.querySelectorAll('.qty-btn').forEach(btn => {
                btn.addEventListener('click', handleQuantityChange);
            });

            document.querySelectorAll('.qty-input').forEach(input => {
                input.addEventListener('change', handleQuantityChange);
            });
        }

        function handleQuantityChange(e) {
            const key = e.target.dataset.key;
            const action = e.target.dataset.action;

            if (!currentOrder[key]) return;

            if (action === 'plus') {
                currentOrder[key].quantity += 1;
            } else if (action === 'minus') {
                if (currentOrder[key].quantity > 1) {
                    currentOrder[key].quantity -= 1;
                } else {
                    delete currentOrder[key];
                }
            } else if (action === 'remove') {
                delete currentOrder[key];
            } else if (e.target.classList.contains('qty-input')) {
                const newQty = parseInt(e.target.value) || 1;
                if (newQty > 0) {
                    currentOrder[key].quantity = newQty;
                } else {
                    delete currentOrder[key];
                }
            }

            updateOrderDisplay();
        }

        // ============================================
        // CALCULATIONS
        // ============================================
        function calculateTotals() {
            let total = 0;

            Object.values(currentOrder).forEach(item => {
                total += item.price * item.quantity;
            });

            return {
                total: total.toFixed(2)
            };
        }

        function updateTotals() {
            const totals = calculateTotals();
            const summaryRow = document.querySelector('.summary-row.total .summary-value');
            summaryRow.textContent = `‚Ç¨${totals.total}`;
        }

        // ============================================
        // COPY & SHARE FUNCTIONALITY
        // ============================================
        function generateOrderText() {
            let text = '=== PEDIDO ===\n';
            if (selectedTable) {
                text += `Mesa ${selectedTable}\n`;
            }
            text += '\n';

            Object.values(currentOrder).forEach(item => {
                const subtotal = (item.price * item.quantity).toFixed(2);
                text += `${item.quantity}x ${item.name} - ‚Ç¨${item.price.toFixed(2)} c/u = ‚Ç¨${subtotal}\n`;
            });

            const totals = calculateTotals();

            text += '\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n';
            text += `TOTAL: ‚Ç¨${totals.total}\n`;
            text += '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ';

            return text;
        }

        function copyToClipboard() {
            const orderText = generateOrderText();

            // Use modern Clipboard API
            navigator.clipboard.writeText(orderText).then(() => {
                showNotification('‚úì Orden copiada al portapapeles');
            }).catch(err => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = orderText;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showNotification('‚úì Orden copiada al portapapeles');
            });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'copy-notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // ============================================
        // BUTTON STATES
        // ============================================
        function updateButtons() {
            const copyBtn = document.getElementById('copyBtn');
            const hasItems = Object.keys(currentOrder).length > 0;

            copyBtn.disabled = !hasItems;
        }

        // ============================================
        // CUSTOM ITEM MANAGEMENT
        // ============================================
        function toggleCustomItemSection() {
            const section = document.getElementById('customItemSection');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
            if (section.style.display === 'block') {
                document.getElementById('customName').focus();
            }
        }

        function addCustomItem() {
            const nameInput = document.getElementById('customName');
            const priceInput = document.getElementById('customPrice');
            const name = nameInput.value.trim();
            const price = parseFloat(priceInput.value);

            if (!name) {
                alert('Por favor ingresa el nombre del art√≠culo');
                return;
            }

            if (isNaN(price) || price <= 0) {
                alert('Por favor ingresa un precio v√°lido');
                return;
            }

            // Add to custom items in menu
            menuData["Otros"].push({ name: name, price: price });

            // Add to order
            const key = `Otros_${name}`;
            if (currentOrder[key]) {
                currentOrder[key].quantity += 1;
            } else {
                currentOrder[key] = {
                    name: name,
                    price: price,
                    quantity: 1,
                    category: "Otros"
                };
            }

            // Clear inputs
            nameInput.value = '';
            priceInput.value = '';

            // Close custom section
            toggleCustomItemSection();

            // Update display
            updateOrderDisplay();
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        function setupEventListeners() {
            document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
            document.getElementById('clearBtn').addEventListener('click', () => {
                currentOrder = {};
                updateOrderDisplay();
            });
            document.getElementById('toggleCustomBtn').addEventListener('click', toggleCustomItemSection);
            document.getElementById('addCustomBtn').addEventListener('click', addCustomItem);
            document.getElementById('selectTableBtn').addEventListener('click', openTableModal);
            document.getElementById('salonBtn').addEventListener('click', () => switchLocation('Sal√≥n'));
            document.getElementById('terrazaBtn').addEventListener('click', () => switchLocation('Terraza'));
            document.getElementById('closeModalBtn').addEventListener('click', closeTableModal);
            
            // Allow Enter key to add custom item
            document.getElementById('customPrice').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addCustomItem();
            });
        }

        // ============================================
        // TABLE MANAGEMENT
        // ============================================
        function openTableModal() {
            const modal = document.getElementById('tableModal');
            modal.style.display = 'flex';
            renderTableGrid();
        }

        function closeTableModal() {
            document.getElementById('tableModal').style.display = 'none';
        }

        function switchLocation(location) {
            selectedLocation = location;
            renderTableGrid();
            // Update header styling
            updateLocationButtons();
        }

        function updateLocationButtons() {
            const salonBtn = document.getElementById('salonBtn');
            const terrazaBtn = document.getElementById('terrazaBtn');
            
            if (selectedLocation === 'Sal√≥n') {
                salonBtn.style.backgroundColor = 'rgba(255,255,255,0.4)';
                salonBtn.style.borderColor = 'rgba(255,255,255,0.8)';
                terrazaBtn.style.backgroundColor = 'rgba(255,255,255,0.2)';
                terrazaBtn.style.borderColor = 'rgba(255,255,255,0.5)';
            } else {
                terrazaBtn.style.backgroundColor = 'rgba(255,255,255,0.4)';
                terrazaBtn.style.borderColor = 'rgba(255,255,255,0.8)';
                salonBtn.style.backgroundColor = 'rgba(255,255,255,0.2)';
                salonBtn.style.borderColor = 'rgba(255,255,255,0.5)';
            }
        }

        function renderTableGrid() {
            const grid = document.getElementById('tableGrid');
            const title = document.getElementById('modalLocationTitle');
            title.textContent = selectedLocation;
            
            grid.innerHTML = '';

            for (let i = 1; i <= 10; i++) {
                const tableBtn = document.createElement('button');
                tableBtn.style.cssText = `
                    padding: 12px;
                    background-color: ${selectedTable === `${selectedLocation}-${i}` ? '#c9865a' : '#f5f1ed'};
                    color: ${selectedTable === `${selectedLocation}-${i}` ? 'white' : '#1a1a1a'};
                    border: 2px solid ${selectedTable === `${selectedLocation}-${i}` ? '#c9865a' : '#e0d5c8'};
                    border-radius: 6px;
                    font-size: 14px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.3s ease;
                `;
                tableBtn.textContent = i;
                tableBtn.addEventListener('click', () => selectTable(i));
                tableBtn.addEventListener('mouseover', () => {
                    if (selectedTable !== `${selectedLocation}-${i}`) {
                        tableBtn.style.backgroundColor = '#e0d5c8';
                    }
                });
                tableBtn.addEventListener('mouseout', () => {
                    if (selectedTable !== `${selectedLocation}-${i}`) {
                        tableBtn.style.backgroundColor = '#f5f1ed';
                    }
                });
                grid.appendChild(tableBtn);
            }
        }

        function selectTable(tableNumber) {
            selectedTable = `${selectedLocation}-${tableNumber}`;
            const tableInfo = document.getElementById('tableInfo');
            tableInfo.textContent = `Mesa ${tableNumber} - ${selectedLocation}`;
            renderTableGrid();
        }

        // ============================================
        // START APPLICATION
        // ============================================
        init();
    </script>
</body>
</html>
